<!doctype html>
<html>
  <head>
    <title>DS Vis</title>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-Bx4pytHkyTDy3aJKjGkGoHPt3tvv6zlwwjc3iqN7ktaiEMLDPqLSZYts2OjKcBx1" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <div class="uk-grid-match uk-grid-collapse" uk-grid>
      <div id="primary-nav" uk-height-viewport>
        <ul class="uk-nav uk-nav-default" uk-switcher="connect: #main">
          <li class="uk-active">
            <a href="#" uk-tooltip="title: Data; pos: right; offset: 4">
              <i class="fal fa-database"></i>
            </a>
          </li>
          <li>
            <a href="#" uk-tooltip="title: Visualization; pos: right; offset: 4">
              <i class="fal fa-project-diagram"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="uk-width-expand">
        <ul id="main" class="uk-switcher">
          <li data-tab="data">
            <div class="uk-grid-match" uk-grid>
              <div class="uk-width-1-4 border-right" uk-height-viewport>
                <div class="uk-margin-small-left uk-margin-top">
                  <h4 id="examples-title">Examples</h4>
                  <ul class="uk-list uk-margin-small-right" id="examples-list"></ul>
                </div>
              </div>
              <div class="uk-width-3-4" uk-height-viewport>
                <div class="uk-margin-medium-right">
                  <div class="uk-margin-top">
                    <h1 class="uk-inline uk-margin-remove-bottom">Data</h1>
                    <button id="visualize" class="uk-button uk-button-submit uk-margin-left">Visualize</button>
                  </div>
                  <div class="uk-margin">
                    <label class="uk-form-label" for="parser-input">Regular expression for log parsing</label>
                    <div class="uk-form-controls">
                      <input class="uk-input code-input" id="parser-input" type="text">
                    </div>
                  </div>
                  <label class="uk-form-label" for="log-input">Log</label>
                  <textarea class="uk-textarea code-input" id="log-input"></textarea>
                </div>
              </div>
            </div>
          </li>
          <li data-tab="vis">
            <div id="control-bar">
              <div class="uk-inlinex uk-margin-small-left border-right" id="search-input-container">
                <select id="search-input"></select>
              </div>
              <!--<input class="uk-input uk-form-width-medium" id="search-input" type="text" placeholder="Search ...">-->
            </div>

            <div class="uk-grid-match uk-grid-small" uk-grid>
              <div class="uk-width-small border-right" uk-height-viewport="offset-top:true">
                <div id="timeline"></div>
              </div>
              <div class="uk-width-auto">
                <div id="temporal-heatmap"></div>
              </div>
              <div class="uk-width-expand">
                <div id="adjacency-matrix"></div>
              </div>
              <div class="uk-width-medium border-left">
                <div>
                  <div id="host-distribution" class="uk-height-medium"></div>
                  <div id="action-distribution" class="uk-height-medium"></div>
                </div>
              </div>
            </div>

          </li>
        </ul>
      </div>
    </div>

    <script src="dist/libs.js"></script>
    <script src="dist/main.js"></script>
  </body>
</html>
